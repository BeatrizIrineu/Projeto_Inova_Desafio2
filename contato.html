<!DOCTYPE html>
<html lang="pt-br">
<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Maranhão - O melhor estado do Brasil - Contato</title>
    <link rel="stylesheet" href="./css/reset.css"> <!-- folha de estilo reset -->
    <link rel="stylesheet" href="./css/contato.css"> 
    <link rel="stylesheet" href="./css/cabecalho.css"> 
    <link rel="stylesheet" href="./css/footer.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&display=swap" rel="stylesheet">
    <!-- fonte -->
</head>
<!-- body -->

<body>

    <!-- cabeçalho de apresentação -->
    <header class="cabecalho">
        <nav class="nav-header">
            <!--Tag de navegação como 3 links-->
            <ul class="nav-header-ul">
                <li class="nav-header-list"><a href="index.html" class="nav-header-link">Home</a></li>
                <li class="nav-header-list"><a href="tradicoes.html" class="nav-header-link">Conheça as tradições do
                        Maranhão</a></li>
                <li class="nav-header-list"><a href="contato.html" class="nav-header-link">Contato</a></li>
            </ul>
        </nav>
        <div class="logo-header" style="margin: 5px 0 4px 0;">
            <!--Logo central do cabeçalho linkado a uma pagina oficial do governo-->
            <a href="https://www.ma.gov.br/">
                <!--Link para a pagina do governo do Maranhão-->
                <img src="./css/nfe-maranhao.png" alt="Logo Maranhão">
                <!--Logo Maranhão-->
            </a>
        </div>
    </header>

    <main class="contato" role="main">
        <!--estabelendo margem, fonte, alinhamento e borda-->
        <h1 class="contate-nos"><strong>Contate-Nos</strong></h1>
        <form action="https://formspree.io/f/mrgrjbbv" method="POST">
            <!--utilizando static form-->

            <!--Labels e inputs do formulario -->
            <label for="nome">Insira seu nome</label>
            <input type="text" id="nome" name="name" class="input-padrao" required placeholder="Nome Sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="message" id="mensagem" class="input-padrao" required maxlength="144"></textarea>
            <!--fildset -->
            <fieldset>
                <legend>Como prefere nosso contato</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whats"><input type="radio" name="contato" value="whats"
                        id="radio-whats">Whatsapp</label>
            </fieldset>
            <fieldset style="margin-top: 10px;">
                <legend>Qual horário prefere ser atentido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <!--Checkbox-->
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-nav">
            <!--caixa esfumaçada para ficar ao entorno da mesma tag de navegação usada no cabeçalho-->
            <nav class="nav-header">
                <ul class="nav-header-ul">
                    <li class="nav-header-list"><a href="index.html" class="nav-header-link">Home</a></li>
                    <li class="nav-header-list"><a href="tradicoes.html" class="nav-header-link">Conheça as tradições do
                            Maranhão</a></li>
                    <li class="nav-header-list"><a href="contato.html" class="nav-header-link">Contato</a></li>
                </ul>
            </nav>
        </div>
        <p id="copyright"> &copy; 2021 Projetado por uma maranhense pra lá de apaixonada <a
                href=" http://lattes.cnpq.br/4886990740689316">@Beatriz</a></p>
        <!--copyright-->
    </footer>
</body>

</html>
